    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-lora {
        font-family: 'Lora', serif;
      }
      /* Animation for the study scene */
      @keyframes float {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        10%, 90% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-200px); /* Move up by more than the viewbox height */
          opacity: 0;
        }
      }
      .particle-animation {
        animation: float 20s linear infinite;
      }
      .text-glow {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(251, 146, 60, 0.4);
      }
      .dark .text-glow {
        text-shadow: 0 0 8px rgba(251, 191, 36, 0.6), 0 0 12px rgba(245, 158, 11, 0.5);
      }
    </style>
